<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Difference Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
        }
        
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #result {
            margin-top: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Age Difference Calculator</h2>
        <label for="date1">Date 1:</label>
        <input type="date" id="date1">
        <label for="date2">Date 2:</label>
        <input type="date" id="date2">
        <button onclick="calculateAgeDifference()">Calculate</button>
        <div id="result"></div>
        <table id="resultTable" style="display: none;">
            <tr>
                <th>Years</th>
                <th>Months</th>
                <th>Days</th>
            </tr>
            <tr id="ageResult">
                
            </tr>
        </table>
    </div>

    <script>
        function calculateAgeDifference() {
            var date1 = new Date(document.getElementById('date1').value);
            var date2 = new Date(document.getElementById('date2').value);

            var diffInMilliseconds = Math.abs(date2 - date1);
            var diffInYears = Math.floor(diffInMilliseconds / (1000 * 60 * 60 * 24 * 365));
            var diffInMonths = Math.floor((diffInMilliseconds % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30.44));
            var diffInDays = Math.floor((diffInMilliseconds % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60 * 24));

            var resultTable = document.getElementById('resultTable');
            var ageResultRow = document.getElementById('ageResult');

            ageResultRow.innerHTML = '<td>' + diffInYears + '</td><td>' + diffInMonths + '</td><td>' + diffInDays + '</td>';
            resultTable.style.display = 'table';
        }
    </script>
</body>
</html>
